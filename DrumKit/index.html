<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DrumKit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        
        
        <div class="boxDiv Akey" data-key="a">A</div>
        <div class="boxDiv Skey" data-key="s">S</div>
        <div class="boxDiv Dkey" data-key="d">D</div>
        <div class="boxDiv Fkey" data-key="f">F</div>
        <div class="boxDiv Gkey" data-key="g">G</div>
        <div class="boxDiv Hkey" data-key="h">H</div>
        <div class="boxDiv Jkey" data-key="j">J</div>
        <div class="boxDiv Kkey" data-key="k">K</div>
        <div class="boxDiv Lkey" data-key="l">L</div>

        <audio src="sounds/boom.wav" data-key="a"></audio>
        <audio src="sounds/clap.wav" data-key="s"></audio>
        <audio src="sounds/hihat.wav" data-key="d"></audio>
        <audio src="sounds/kick.wav" data-key="f"></audio>
        <audio src="sounds/openhat.wav" data-key="g"></audio>
        <audio src="sounds/ride.wav" data-key="h"></audio>
        <audio src="sounds/snare.wav" data-key="j"></audio>
        <audio src="sounds/tink.wav" data-key="k"></audio>
        <audio src="sounds/tom.wav" data-key="l"></audio>


    </body>

    <script src="js.js"></script>

</html>
